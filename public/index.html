<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>
<body>        
    <h1 style="text-align: center;">Ingresar Productos</h1>
    <form method="POST" action="http://localhost:8080/api/productos/" style="text-align: center;">
        <div>
            <div style="margin-bottom:1em;">
                <label style="display: block;">Ingresar nombre</label>
                <input style="display: block; margin: auto;" name="title" type="text">
            </div>
            <div style="margin-bottom:1em;">
                <label style="display: block;">Ingresar precio</label>
                <input style="display: block; margin: auto;" name="price" type="text">
            </div>
            <div style="margin-bottom:1em;">
                <label style="display: block;">Ingresar url imagen</label>
                <input style="display: block; margin: auto;" name="thumbnail" type="text">
            </div>
            <button type="submit" value="send">Cargar</button>
        </div>
        
    </form>
</body>
</html>
